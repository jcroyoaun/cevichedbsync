<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">CevicheDBSync - Simple Flow</text>
  
  <!-- Boxes -->
  <!-- Start -->
  <rect x="50" y="80" width="150" height="60" rx="10" ry="10" fill="#ff9966" stroke="#333" stroke-width="2"/>
  <text x="125" y="118" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Operator Starts</text>
  
  <!-- Decision -->
  <polygon points="300,80 370,110 300,140 230,110" fill="#ffcccc" stroke="#333" stroke-width="2"/>
  <text x="300" y="115" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">dump.sql exists?</text>
  
  <!-- Load Database -->
  <rect x="450" y="60" width="150" height="60" rx="10" ry="10" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="525" y="90" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Load dump.sql</text>
  <text x="525" y="110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">into Database</text>
  
  <!-- Continue Empty -->
  <rect x="450" y="150" width="150" height="60" rx="10" ry="10" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="525" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Continue with</text>
  <text x="525" y="200" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Empty Database</text>
  
  <!-- Webhook Trigger -->
  <rect x="50" y="250" width="150" height="60" rx="10" ry="10" fill="#cc99ff" stroke="#333" stroke-width="2"/>
  <text x="125" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Webhook</text>
  <text x="125" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Triggered</text>
  
  <!-- Create Dump -->
  <rect x="300" y="250" width="150" height="60" rx="10" ry="10" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="375" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Create Database</text>
  <text x="375" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Dump</text>
  
  <!-- Commit Push -->
  <rect x="550" y="250" width="150" height="60" rx="10" ry="10" fill="#99ccff" stroke="#333" stroke-width="2"/>
  <text x="625" y="280" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Commit & Push</text>
  <text x="625" y="300" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">to Git</text>
  
  <!-- Arrows -->
  <!-- Start to Decision -->
  <line x1="200" y1="110" x2="230" y2="110" stroke="#333" stroke-width="3"/>
  <polygon points="230,110 223,106 223,114" fill="#333"/>
  
  <!-- Decision to Load -->
  <line x1="370" y1="90" x2="450" y2="90" stroke="#333" stroke-width="3"/>
  <polygon points="450,90 443,86 443,94" fill="#333"/>
  <text x="410" y="80" font-family="Arial" font-size="14" text-anchor="middle">Yes</text>
  
  <!-- Decision to Empty -->
  <line x1="370" y1="130" x2="450" y2="180" stroke="#333" stroke-width="3"/>
  <polygon points="450,180 443,176 443,184" fill="#333"/>
  <text x="410" y="155" font-family="Arial" font-size="14" text-anchor="middle">No</text>
  
  <!-- Webhook to Create -->
  <line x1="200" y1="280" x2="300" y2="280" stroke="#333" stroke-width="3"/>
  <polygon points="300,280 293,276 293,284" fill="#333"/>
  
  <!-- Create to Commit -->
  <line x1="450" y1="280" x2="550" y2="280" stroke="#333" stroke-width="3"/>
  <polygon points="550,280 543,276 543,284" fill="#333"/>
  
  <!-- Labels -->
  <text x="125" y="55" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">1. Initialization</text>
  <text x="125" y="230" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">2. On-Demand Dumps</text>
</svg>